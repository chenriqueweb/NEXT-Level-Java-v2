<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

</head>

<body>
	<header>
		<nav>
			<ul> 
				<li><a th:href="@{/}">MENU</a></li>

	</header>

	<main>
		<section>
			<h1>Cadastro de Filiais</h1>

			<form
				th:action="${filial.novo} ? @{/filial/form} : @{/filial/salvar/{empresa}/{codigo}(empresa=${filialPK.codigoEmpresa},codigo=${filialPK.codigoFilial})}"
				th:object="${filial}" th:method="${filial.novo} ? post : put">

				<div th:if="${!filial.novo}">
					<label>Empresa: </label> <input
						th:field="*{filialPK.codigoEmpresa}" readonly="readonly" />
				</div>

				<div th:if="${!filial.novo}">
					<label>CÃ³digo: </label> <input th:field="*{filialPK.codigoFilial}"
						readonly="readonly" />
				</div>

				<div>
					<label>Nome: </label> <input th:field="*{nome}" />
				</div>

				<div>
					<label>CNPJ: </label> <input th:field="*{cnpj}" />
				</div>

				<div>
					<label>Munipio: </label> <input th:field="*{municipio}" />
				</div>

				<div>
					<button>Salvar</button>
				</div>

			</form>
		</section>

	</main>
</body>
