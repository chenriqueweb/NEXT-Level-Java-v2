<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>NEXT Level - Java</title>

<link rel="shortcut icon"
	href="https://www.via.com.br/wp-content/themes/viavarejo/assets/images/favicon.png?v=2">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}"
	rel="stylesheet" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">MENU</a></li>
				<li><a th:href="@{/rotaEntregaListar}"> Listar </a></li>
				<li><a th:href="@{/rotaEntrega/novo}"> Novo </a></li>
			</ul>
		</nav>

	</header>

	<main>
		<section>
			<h1>Cadastro de Rotas de Entrega</h1>
		</section>

		<section>
			<form
				th:action="${rotaEntrega.novo} ? @{/rotaEntrega/form} : @{/rotaEntrega/salvar/{siglaEstado}/{codigoRota}(siglaEstado=${rotaEntregaPK.siglaEstado},codigoRota=${rotaEntregaPK.codigoRota})}"
				th:object="${rotaEntrega}"
				th:method="${rotaEntrega.novo} ? post : put">

				<div th:if="${!rotaEntrega.novo}">
					<label>Estado: </label> <input
						th:field="*{rotaEntregaPK.siglaEstado}" readonly="readonly" />
				</div>

				<div th:if="${!rotaEntrega.novo}">
					<label>Codigo: </label> <input
						th:field="*{rotaEntregaPK.codigoRota}" readonly="readonly" />
				</div>

				<div>
					<label>Nome: </label> <input th:field="*{nome}" />
				</div>

				<div>
					<label>Status: </label> <input th:field="*{status}" />
				</div>

				<div>
					<label>Empresa: </label> <input th:field="*{codigoEmpresa}" />
				</div>

				<div>
					<label>Filial: </label> <input th:field="*{codigoFilial}" />
				</div>

				<div>
					<label>Prazo Expedicao: </label> <input
						th:field="*{prazoExpedicao}" />
				</div>

				<div>
					<button>Salvar</button>
				</div>

			</form>
		</section>

	</main>
</body>

</html>
