<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>NEXT Level - Java</title>

<link rel="shortcut icon"
	href="https://www.via.com.br/wp-content/themes/viavarejo/assets/images/favicon.png?v=2">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}"
	rel="stylesheet" />   

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">MENU</a></li>
				<li><a th:href="@{/faixasCEPMicrozonaListar}"> Listar </a></li>
				<li><a th:href="@{/faixasCEPMicrozona/novo}"> Novo </a></li>
			</ul>
		</nav>

	</header>

	<main>
		<section>
			<h1>Cadastro de Faixas de CEP das Microzonas</h1>
		</section>

		<section>
			<form
				th:action="${faixasCEPMicrozona.novo} ? @{/faixasCEPMicrozona} : @{/faixasCEPMicrozona/{codigoMicrozona}(codigoMicrozona=${faixasCEPMicrozonaPK.codigoMicrozona})}"
				th:object="${faixasCEPMicrozona}"
				th:method="${faixasCEPMicrozona.novo} ? post : put">

				<div>
					<label>CÃ³digo Microzona: </label> <input
						th:field="*{faixasCEPMicrozonaPK.codigoMicrozona}" />
				</div>

				<div th:if="${!faixasCEPMicrozona.novo}">
					<label>Sequencia: </label> <input
						th:field="*{faixasCEPMicrozonaPK.codigoSequencial}"
						readonly="readonly" />
				</div>

				<div>
					<label>CEP Inicial: </label> <input th:field="*{CEPinicial}" />
				</div>

				<div>
					<label>CEP Final: </label> <input th:field="*{CEPfinal}" />
				</div>

				<div>
					<button>Salvar</button>
				</div>

			</form>
		</section>

	</main>
</body>

</html>
