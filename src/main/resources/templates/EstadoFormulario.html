<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>NEXT Level - Java</title>

<link rel="shortcut icon"
	href="https://www.via.com.br/wp-content/themes/viavarejo/assets/images/favicon.png?v=2">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}"
	rel="stylesheet" />  

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">MENU</a></li>
				<li><a th:href="@{/estadoListar}"> Listar </a></li>
				<li><a th:href="@{/estado/novo}"> Novo </a></li>
			</ul>
		</nav>

	</header>

	<main>
		<section>
			<h1>Cadastro de Estados</h1>
		</section>

		<section>
			<form
				th:action="${estado.novo} ? @{/estado/form} : @{/estado/salvar/{sigla}(sigla=${estado.sigla})}"
				th:object="${estado}" th:method="${estado.novo} ? post : put">

				<div th:if="${!estado.novo}">
					<label>Sigla: </label> <input th:field="*{sigla}"
						readonly="readonly" />
				</div>

				<div th:if="${estado.novo}">
					<label>Sigla: </label> <input th:field="*{sigla}" />
					<!--  type="text" size="01" maxlength="02" == Para limitar o tamanho do campo fora do CSS -->
				</div>

				<div>
					<label>Nome: </label> <input th:field="*{nome}" />
				</div>

				<div>
					<button>Salvar</button>
				</div>

			</form>
		</section>

	</main>
</body>

</html>
