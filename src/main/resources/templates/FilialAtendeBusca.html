<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>NEXT Level - Java</title>

<link rel="shortcut icon"
	href="https://www.via.com.br/wp-content/themes/viavarejo/assets/images/favicon.png?v=2">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}"
	rel="stylesheet" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">MENU</a></li>
			</ul>
		</nav>

	</header>

	<main>
		<section>
			<h1>Busca Filial por CEP</h1>
		</section>
		
<td th:text="${filialAtendeBusca}"></td>			



		<section>

<!--  Dados do CEP Informado -->
		    <br>
   		    <h3 style="color: #BDB76B; font-weight: bold; font-size: 20px;">
				CEP de Origem
			</h3>
			
			<table >
			
 				<tbody>
					<tr th:each="filial: ${filialAtendeBusca}"></tr>

                    <tr>					
	    				<td>CEP: </td> <td th:text="${cep}"></td>
	    			</tr>
	    			<tr>
      				    <td>Logradouro: </td> <td th:text="${logradouro}"></td>
   				    </tr>
	    			<tr>
      				    <td>Logradouro: </td> <td th:text="${complemento}"></td>
   				    </tr>
	    			<tr>
      				    <td>Localidade: </td> <td th:text="${localidade}"></td>
   				    </tr>
	    			<tr>
      				    <td>Bairro: </td> <td th:text="${bairro}"></td>
   				    </tr>
	    			<tr>
      				    <td>UF: </td> <td th:text="${uf}"></td>
   				    </tr>

 				</tbody>
			</table>

<!--  Dados da Filial -->
		    <br>
		    <br>
   		    <h3 style="color: #BDB76B; font-weight: bold; font-size: 20px;">
				Dados da Filial
			</h3>
			
			<table >
			
 				<tbody>
					<tr th:each="filial: ${filialAtende}"></tr>

                    <tr>					
	    				<td>Empresa Atende: </td> <td th:text="${empresaAtende}"></td>
                    </tr>					
                    <tr>					
	    				<td>Filial Atende: </td> <!--  <td th:text="${filialAtende}"></td>  -->
                    <tr>					
                    <tr>					
	    				<td>Nome Filial: </td> <td th:text="${nomeFilial}"></td>
                    </tr>					
                    <tr>					
	    				<td>CNPJ Filial: </td> <td th:text="${cnpjFilial}"></td>
                    <tr>					
                    <tr>					
	    				<td>Microzona: </td> <td th:text="${microzona}"></td>
                    </tr>					
                    <tr>					
	    				<td>UF da Rota: </td> <td th:text="${ufRota}"></td>
                    <tr>					
                    <tr>					
	    				<td>Codigo Rota: </td> <td th:text="${codigoRota}"></td>
                    </tr>					
                    <tr>					
	    				<td>Codigo Municipio: </td> <td th:text="${codigoMunicipio}"></td>
                    <tr>					
                    <tr>					
	    				<td>Municipio: </td> <td th:text="${municipio}"></td>
                    </tr>					
                    <tr>					
	    				<td>Sigla do Estado: </td> <td th:text="${estado}"></td>
                    <tr>					
                    <tr>					
	    				<td>Nome do Estado: </td> <td th:text="${nomeEstado}"></td>	    			
	    			</tr>

 				</tbody>
			</table>

		</section>
	</main>
</body>

</html>
