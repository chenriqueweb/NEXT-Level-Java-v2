<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>NEXT Level - Java</title>

<link rel="shortcut icon"
	href="https://www.via.com.br/wp-content/themes/viavarejo/assets/images/favicon.png?v=2">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}"
	rel="stylesheet" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">MENU</a></li>
				<li><a th:href="@{/microzona/novo}"> Novo </a></li>
			</ul>
		</nav>

	</header>

	<main>
		<section>
			<h1>Lista das Microzonas</h1>
		</section>

		<section>
			<table>
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nome</th>
						<th>Status</th>
						<th>Atendimento Diário</th>
						<th>Segunda</th>
						<th>Terça</th>
						<th>Quarta</th>
						<th>Quinta</th>
						<th>Sexta</th>
						<th>Sábado</th>
						<th>Estado Rota</th>
						<th>Município</th>
						<th>Rota</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="microzona: ${microzonas}">
						<td th:text="${microzona.codigo}"></td>
						<td th:text="${microzona.nome}"></td>
						<td th:text="${microzona.status}"></td>
						<td th:text="${microzona.atendimentoDiario}"></td>
						<td th:text="${microzona.atendeSegunda}"></td>
						<td th:text="${microzona.atendeTerca}"></td>
						<td th:text="${microzona.atendeQuarta}"></td>
						<td th:text="${microzona.atendeQuinta}"></td>
						<td th:text="${microzona.atendeSexta}"></td>
						<td th:text="${microzona.atendeSabado}"></td>
						<td th:text="${microzona.estadoRota.sigla}"></td>
						<td th:text="${microzona.codigoMunicipio.nome}"></td>
						<td th:text="${microzona.codigoRota}"></td>

						<td><a
							th:href="@{/microzona/editar/{codigo}(codigo=${microzona.codigo})}">Editar</a>
						</td>

						<td>
							<form
								th:action="@{/microzona/remover/{codigo}(codigo=${microzona.codigo})}"
								th:method="delete">
								<button>Remover</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

			<div>
				<span th:if="${microzonas.hasPrevious()}"> <a
					th:href="@{/microzonaListar/page(page=${microzonas.number-1},size=${microzonas.size})}">Anterior</a>
				</span>

				<th:block
					th:each="i: ${#numbers.sequence(0, microzonas.totalPages - 1)}">
					<span th:if="${microzonas.number == i}" class="selected">[[${i}+1]]</span>
					<span th:unless="${microzonas.number == i}"> <a
						th:href="@{/microzonaListar/page(page=${i},size=${microzonas.size})}">[[${i}+1]]</a>
					</span>
				</th:block>

				<span th:if="${microzonas.hasNext()}"> <a
					th:href="@{/microzonaListar/page(page=${microzonas.number+1},size=${microzonas.size})}">Próximo</a>
				</span>
			</div>

		</section>
	</main>
</body>

</html>
